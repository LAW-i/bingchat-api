<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body></body>

  <script type="module">
    import { createConversation, Generate } from "../index.js";

    const conversation = await createConversation("http://localhost:8080");
    console.log(conversation);

    const gen = new Generate(conversation.conversationUrl);

    gen.generate("Hello bing what is an ai?");

    gen.onMessage((data) => {
      console.log(data);
    });

    gen.onFinished((message) => {
      console.info(message);
    });

    gen.onError((message) => {
      console.error(message);
    });
  </script>
</html>
